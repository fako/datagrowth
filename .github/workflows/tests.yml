name: Datagrowth tests

on:
  [push, pull_request]

jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            max-parallel: 4
            matrix:
                python-version: ["3.6", "3.7", "3.8", "3.9"]
                include:
                    - TOX_ENV: django22
                      DJANGO_DEFAULT_DATABASE: postgres
                    - TOX_ENV: django32
                      DJANGO_DEFAULT_DATABASE: postgres
                    - TOX_ENV: django32
                      DJANGO_DEFAULT_DATABASE: mysql

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: django
                    POSTGRES_PASSWORD: LqjXVGnBkqdu7CWuC23jgSjb7EtCWnNK
                    POSTGRES_DB: datagrowth
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_DATABASE: datagrowth
                    MYSQL_USER: django
                    MYSQL_PASSWORD: LqjXVGnBkqdu7CWuC23jgSjb7EtCWnNK
                ports:
                    - 33306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        steps:
            - uses: actions/checkout@v1
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install tox tox-gh-actions
            - name: Test with tox
              run: tox -e ${{ matrix.TOX_ENV }}
